<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class='widget'>
               <h3>NotePad</h3>
               <div class='notepad'>
                <textarea id='note-area' name='message' rows='20' cols='40'>
                </textarea>
               </div>
               <p><button id='saveNoteBtn'>Save</button></p>
           </div>
           <div class='widget'>
            <h3>To be Graded</h3>
            <a href='https://northallegheny.blackboard.com/webapps/login/' target="_blank">Blackboard</a>
            <a href='https://portal.northallegheny.org/tsi_live_360/login' target="_blank">Tyler</a>
            <a href='https://read.activelylearn.com/account.html#/' target="_blank">Actively Learn</a>
            <a href='https://academy.cs.cmu.edu/course/cs1-20' target="_blank">CMU CS</a>
            <a href='https://www.youtube.com/' target="_blank">Youtube</a>
            <a href='https://github.com/' target="_blank">Github</a>
            <a href='https://mukund676.github.io/' target="_blank">Wordle</a>
            </div>
            <div class='widget'>
                <h3>Schedule Hours</h3>
                <img class='schedule'style='flex-wrap: wrap;' src='img/schedule.png'>
            </div>
        </div>
    </div>
</body>

<script>
    try {
        var loadNotes = localStorage.getItem("notes");
    }
    catch(err) {
        var loadNotes = "Enter your notes here and click 'Save'";
    }
$("#note-area").val(loadNotes);
    var sp='/';
    var today = new Date()
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    if (dd<10) dd='0'+dd;
    if (mm<10) mm='0'+mm;
    $('#date').html(mm+sp+dd+sp+yyyy);
    $("#saveNoteBtn").click(function(){
    var currentNotes = $("#note-area").val();
    localStorage.setItem("notes", currentNotes);
    });
</script>
</html>
